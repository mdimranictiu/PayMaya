<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMaya</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="flex justify-center mt-24">
    <div class="mockup-phone justify-center">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="py-5">
                <div class="w-1/3  mx-auto"><img src="./img/payoo.png" alt=""></div>
                <h2 class="text-center font-bold	 text-2xl bg-gradient-to-r from-[#56D9E2] to-[#0D5FB5] text-transparent  bg-clip-text">PayMaya</h2>
            </div>
            
            <!-- Login section -->
             <div class="card bg-base-100 w-full">
                <form action="#" class="card-body">
                    <label for="mobile-number" >Mobile Number</label>
                    <input class="input outline-none border-hidden	" type="text" placeholder="Enter your number">
                    <label for="pin">4 Digit Pin</label>
                    <input class="input rounded-lg border-hidden	outline-none" type="password" placeholder="Enter 4 Digit Pin" autocomplete="off">
                    <a href="#" class="link-hover">Forgot Pin ?</a>
                    <button class="btn  rounded-lg outline-none	 text-xl hover:text-[#0874F2] hover:bg-white	  bg-[#0874F2] text-white">Login</button>
                </form>
             </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
